<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body class="container">
<div class="container-md">
    <h2>Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username">username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="login-pwd">Password</label>
            <input type="password" class="form-control" id="login-pwd" placeholder="Password">
        </div>
        <div class="mt-1">
            <button type="submit" class="btn btn-default">Submit</button>
            <a href="./register.html" class="btn btn-secondary">Register</a>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="./javascript/login.js" type="application/javascript"></script>
</body>
</html>
